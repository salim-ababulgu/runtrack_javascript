<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Découverte de Materialize CSS </title>
    <!-- Link materialize.min.css --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Link Materialize CSS Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>

<header>
    <nav>
        <div class="nav-wrapper deep-orange">
            <a href="#" class="brand-logo center">Mon Site</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#!">Accueil</a></li>
                <li><a href="#!">Inscription</a></li>
                <li><a href="#!">Connexion</a></li>
                <li><a href="#!">Rechercher</a></li>
            </ul>
        </div>
    </nav>
</header>

<section class="container">
    <h2>Formulaire d'inscription</h2>
    <form>
        <!-- Radio Civilité -->
        <p>
            <label>
                <input name="civilite" type="radio" />
                <span>M.</span>
            </label>
            <label>
                <input name="civilite" type="radio" />
                <span>Mme</span>
            </label>
        </p>

        <!-- Input -->
        <div class="input-field"> <!-- Input Prénom -->
            <i class="material-icons prefix">account_circle</i> <!-- Ajout des icons -->
            <input id="prenom" type="text" class="validate">
            <label for="prenom">Prénom</label>
        </div>
        <div class="input-field"> <!-- Input Nom -->
            <i class="material-icons prefix">account_circle</i> <!-- Ajout des icons -->
            <input id="nom" type="text" class="validate">
            <label for="nom">Nom</label>
        </div>
        <div class="input-field"> <!-- Input Adresse -->
            <i class="material-icons prefix">home</i> <!-- Ajout des icons -->
            <input id="adresse" type="text" class="validate">
            <label for="adresse">Adresse</label>
        </div>
        <div class="input-field"> <!-- Input Email -->
            <i class="material-icons prefix">email</i> <!-- Ajout des icons -->
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
        </div>
        <div class="input-field"> <!-- Input Mot de passe -->
            <i class="material-icons prefix">password</i> <!-- Ajout des icons -->
            <input id="password" type="password" class="validate">
            <label for="password">Mot de passe</label>
        </div>
        <div class="input-field"> <!-- Input Confirmation de Mot de passe -->
            <i class="material-icons prefix">password</i> <!-- Ajout de l'icons -->
            <input id="confirm_password" type="password" class="validate">
            <label for="confirm_password">Confirmer le mot de passe</label>
        </div>

        <!-- Ajout des Checkbox -->
        <p>
            <label>
                <input type="checkbox" />
                <span>Informatique</span>
            </label>
            <label>
                <input type="checkbox" />
                <span>Voyages</span>
            </label>
            <label>
                <input type="checkbox" />
                <span>Sport</span>
            </label>
            <label>
                <input type="checkbox" />
                <span>Lecture</span>
            </label>
        </p>

        <!-- Btn de validationn -->
        <button class="btn waves-effect waves-light" type="submit" name="action">Valider
            <i class="material-icons right">send</i>
        </button>
    </form>
</section>

<footer class="page-footer marginalize-top deep-orange" style="margin-top: 50px;">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul>
                    <li><a class="white-text" href="#">Accueil</a></li>
                    <li><a class="white-text" href="#">Inscription</a></li>
                    <li><a class="white-text" href="#">Connexion</a></li>
                    <li><a class="white-text" href="#">Rechercher</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container center-align">
        © 2024 Copyright Laplateforme_
        </div>
    </div>
</footer>

<!-- Link Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

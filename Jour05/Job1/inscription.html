<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <header>
        <nav class="navbar">
            <div class="titre">
              <h1 class="title_nav">Jour 5</h1>
            </div>
            <div class="contenu_du_client">
                <a href="./connexion.html" class="btn-nav">Connexion</a>
            </div>
          </nav>
    </header>

    <body>
        <!-- Contenant du formulaire -->
        <div class="form-center">
            <!-- Formulaire: utilise la méthode get pour envoyer les saisie -->
            <form method="GET" id="myForm">
                <div class="contenu">
                    <h1 class="title_form">Inscription</h1>
            
                    <div class="famille_de_form-outline">
                        <!-- Prénom -->
                        <div class="form-outline fs_mbl">
                            <label for="family">Prénom</label>
                            <input type="text" id="family" class="form-control bg-light" placeholder="Entrer votre prénom dans ce champ*">
                            <span id="error_name" class="fs_mbl"></span>
                        </div>
            
                        <!-- Nom -->
                        <div class="form-outline">
                            <label for="name">Nom</label>
                            <input type="text" id="name" class="form-control bg-light" placeholder="Entrer votre nom dans ce champ*">
                            <span id="error_family" class="fs_mbl"></span>
                        </div>
                    </div>
            
                    <div>
                        <!-- Email -->
                        <div class="form-outline">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" class="form_inscription_mail" placeholder="Entrer votre mail dans ce champ*">
                            <span id="error_mail" class="fs_mbl"></span> 
                        </div>
                    </div>
            
                    <div class="famille_de_form-outline">
                        <!-- Mot de passe -->
                        <div class="form-outline">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" class="form-control bg-light" placeholder="Entrer votre mot de passe dans ce champ*">
                            <span id="error_password"></span>
                        </div>
            
                        <!-- Confirmation de mot de passe -->
                        <div class="form-outline">
                            <label for="confirm_password">Confirmation du Mot de passe</label>
                            <input type="password" id="confirm_password" class="form-control bg-light" placeholder="Vérifions votre mot de passe*">
                            <span id="error_confirm_password"></span>
                        </div>
                    </div>
            
                    <div class="famille_de_form-outline">
                        <!-- Adresse -->
                        <div class="form-outline">
                            <label for="address">Adresse</label>
                            <input type="text" id="address" class="form-control bg-light" placeholder="Entrer votre adresse dans ce champ*">
                            <span id="error_address"></span>
                        </div>
                
                        <!-- Code postal -->
                        <div class="form-outline">
                            <label for="postal_code">Code postal</label>
                            <input type="text" id="postal_code" class="form-control bg-light" placeholder="Entrer votre code postal dans ce champ*">
                            <span id="error_postal_code"></span>
                        </div>
                    </div>
                    
            
                </div>
                <div class="btn_center">
                    <input type="submit" value="S'inscrire" class="btn_validation_de_form">
                </div>
            </form>
    
        </div>
    </body>
    <script src="./script.js"></script>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Taquin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
        <style>
        .container {
    text-align: center;
    margin-top: 50px;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    border: 2px solid black;
    width: 320px;
    height: 320px;
    margin: auto;
}

.grid-item {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: lightgray;
    font-size: 24px;
    cursor: pointer;
}

#restart-button {
    margin-top: 20px;
    font-size: 16px;
    padding: 10px 20px;
    cursor: pointer;
}

    </style>
</style>
<body>
    <div class="container">
        <div class="grid-container" id="grid-container">
            <!-- Les images seront générées ici -->
        </div>
        <button id="restart-button">Recommencer</button>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>

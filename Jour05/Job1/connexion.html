<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
        <nav class="navbar">
            <div class="titre">
              <h1>Jour 5</h1>
            </div>
            <div class="contenu_du_client">
                <a href="./inscription.html" class="btn-nav">Inscription</a>
            </div>
          </nav>
    </header>

    <body>
        <!-- Contenant du formulaire -->
        <div class="form-center">
            <form method="GET" id="myForm">
                <h1>Connexion</h1>
                    <!-- Email -->
                    <div class="col-md-5">
                        <div class="form-outline">
                            <input type="email" id="mail" class="form_connexion_mail" placeholder="VOTRE EMAIL">
                            <span id="error_mail" class="fs_mbl"></span> 
                        </div>
                    </div>
                    <!-- Mot de passe -->
                    <div class="col-md-12">
                        <div class="form-outline">
                            <input type="text" id="sujet" class="form_connexion_password" placeholder="SUJET">
                            <span id="error_sujet" class="fs_mbl"></span>
                        </div>
                    </div>
                <!-- Btn de validation -->
                <div class="btn_center">
                    <input type="submit" value="ENVOYER" class="btn_validation_de_form">
                </div>
            </form>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
